<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>ThinkTek Marketing | Technology & Marketing Solutions</title>

<link rel="icon" type="image/png" sizes="512x512" href="favicon.png?v=2">
<link rel="apple-touch-icon" href="favicon.png?v=2">

<style>
:root{
  --primary:#2f80ff;
  --bg-main:#060b18;
  --bg-card:#121a2f;
  --text-main:#ffffff;
  --text-muted:#b8c1d1;
}

/* LIGHT MODE */
body.light{
  --bg-main:#f4f6fb;
  --bg-card:#ffffff;
  --text-main:#0b1220;
  --text-muted:#4b5565;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:"Segoe UI",system-ui,sans-serif}

body{
  background:var(--bg-main);
  color:var(--text-main);
  transition:.3s;
}

/* HEADER */
header{
  position:fixed;
  top:0;
  width:100%;
  padding:18px 70px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(6,11,24,.9);
  backdrop-filter:blur(10px);
  z-index:1000;
}

body.light header{background:#fff}

header img{height:100px}
@media(max-width:600px){ header img{height:55px} }

nav{display:flex;gap:28px;align-items:center}
nav a{color:var(--text-main);text-decoration:none;font-weight:500}

.toggle{
  cursor:pointer;
  background:var(--bg-card);
  padding:8px 12px;
  border-radius:8px;
}

/* HERO */
.hero{
  min-height:100vh;
  padding:180px 80px 80px;
  display:flex;
  align-items:center;
  background:
    linear-gradient(rgba(6,11,24,.7),rgba(6,11,24,.9)),
    url("hero-bg.jpg") center/cover no-repeat;
}

body.light .hero{
  background:url("hero-bg.jpg") center/cover no-repeat;
  position:relative;
}

body.light .hero::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    rgba(255,255,255,.55),
    rgba(255,255,255,.85)
  );
  z-index:0;
}

body.light .hero > div{position:relative;z-index:1}

.hero h1{font-size:56px;line-height:1.15;color:#fff}
.hero p{margin-top:20px;max-width:700px;color:#fff}

/* SECTIONS */
section{padding:120px 80px}
.section-title{font-size:40px;margin-bottom:20px}
.section-subtitle{color:var(--text-muted);max-width:750px;margin-bottom:60px}

/* ABOUT */
.about{display:grid;grid-template-columns:1fr 1fr;gap:60px;align-items:center}
.about img{width:100%;border-radius:18px}

/* GRIDS */
.grid4{display:grid;grid-template-columns:repeat(4,1fr);gap:30px}
.card{background:var(--bg-card);padding:40px;border-radius:18px}

/* SERVICES */
.services-grid{align-items:stretch}
.service-card{transition:.35s ease;box-shadow:0 10px 30px rgba(0,0,0,.35)}
.service-card:hover{transform:translateY(-8px);box-shadow:0 0 35px rgba(47,128,255,.25)}
.service-icon{font-size:26px;margin-bottom:14px}
.service-focus{font-size:.95rem;color:var(--text-muted);margin-bottom:14px}

/* IMPACT */
.impact-card{text-align:center}
.impact-icon{font-size:28px;margin-bottom:10px}
.impact-number{font-size:36px;font-weight:700}
.impact-label{color:var(--text-muted)}

/* CONTACT */
.contact{display:grid;grid-template-columns:1fr 1fr;gap:60px}
input,button{padding:14px;border-radius:8px;border:none}
input{background:var(--bg-card);color:var(--text-main)}
button{background:var(--primary);color:#fff;cursor:pointer}
iframe{width:100%;height:320px;border:none;border-radius:18px}

/* RESPONSIVE */
@media(max-width:900px){.about,.grid4,.contact{grid-template-columns:1fr}}
@media(max-width:600px){section{padding:90px 24px}.hero h1{font-size:40px}}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="ThinkTek Marketing">
  <nav>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#impact">Impact</a>
    <a href="#process">Process</a>
    <a href="#contact">Contact</a>
    <div class="toggle" id="toggle">üåô</div>
  </nav>
</header>

<section class="hero">
  <div>
    <h1>Think Smart.<br>Market Better.<br>Grow Faster.</h1>
    <p>Technology-driven marketing and automation solutions designed to scale modern businesses.</p>
  </div>
</section>

<section id="impact">
  <h2 class="section-title">Our Impact in Numbers</h2>
  <div class="grid4">
    <div class="card impact-card"><div class="impact-icon">üìä</div><div class="impact-number" data-target="20">0</div><div class="impact-label">Projects</div></div>
    <div class="card impact-card"><div class="impact-icon">ü§ù</div><div class="impact-number" data-target="50">0</div><div class="impact-label">Clients</div></div>
    <div class="card impact-card"><div class="impact-icon">‚è≥</div><div class="impact-number" data-target="10">0</div><div class="impact-label">Years</div></div>
    <div class="card impact-card"><div class="impact-icon">üõéÔ∏è</div><div class="impact-number" data-target="24">0</div><div class="impact-label">Support</div></div>
  </div>
</section>

<script>
/* Theme toggle */
const toggle=document.getElementById("toggle");
if(localStorage.theme==="light"){document.body.classList.add("light");toggle.textContent="‚òÄÔ∏è"}
toggle.onclick=()=>{document.body.classList.toggle("light");toggle.textContent=document.body.classList.contains("light")?"‚òÄÔ∏è":"üåô";localStorage.theme=document.body.classList.contains("light")?"light":"dark"};

/* Impact counters */
const counters=document.querySelectorAll(".impact-number");
let done=false;
const run=()=>{if(done)return;done=true;counters.forEach(c=>{let t=+c.dataset.target,n=0,i=t/60;(function f(){n+=i;if(n<t){c.textContent=Math.ceil(n);requestAnimationFrame(f)}else{c.textContent=t+(t===24?"/7":"+")}})()})};
new IntersectionObserver(e=>e[0].isIntersecting&&run(),{threshold:.4}).observe(document.querySelector("#impact"));
</script>

</body>
</html>
