<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>ThinkTek Marketing | Enterprise Digital Marketing Solutions</title>
<meta name="description" content="ThinkTek Marketing delivers enterprise-grade digital marketing, automation, and growth solutions engineered to scale brands and accelerate revenue.">

<style>
/* ================= THEME VARIABLES ================= */
:root{
  --primary:#2f80ff;
  --secondary:#5da9ff;

  --bg-main:#060b18;
  --bg-card:#121a2f;
  --text-main:#ffffff;
  --text-muted:#b8c1d1;
}

/* LIGHT MODE */
body.light-mode{
  --bg-main:#f5f7fb;
  --bg-card:#ffffff;
  --text-main:#0b1220;
  --text-muted:#4b5565;
}

/* ================= BASE ================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI",system-ui,sans-serif;
}

body{
  background:var(--bg-main);
  color:var(--text-main);
  transition:background .4s,color .4s;
}

/* ================= HEADER ================= */
header{
  position:fixed;
  top:0;
  width:100%;
  padding:18px 70px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(6,11,24,.9);
  backdrop-filter:blur(10px);
  z-index:1000;
  transition:.3s;
}

body.light-mode header{
  background:rgba(255,255,255,.85);
}

header img{height:56px}

nav{
  display:flex;
  align-items:center;
  gap:30px;
}

nav a{
  color:var(--text-main);
  text-decoration:none;
  font-weight:500;
}

nav a:hover{color:var(--secondary)}

/* TOGGLE BUTTON */
.theme-toggle{
  cursor:pointer;
  font-size:18px;
  padding:8px 12px;
  border-radius:8px;
  background:var(--bg-card);
  border:1px solid rgba(0,0,0,.1);
  transition:.3s;
}

/* ================= HERO ================= */
.hero{
  min-height:100vh;
  padding:180px 80px 80px;
  display:flex;
  align-items:center;
  background:
    linear-gradient(rgba(6,11,24,.75),rgba(6,11,24,.9)),
    url("hero-bg.jpg") center/cover no-repeat;
}

body.light-mode .hero{
  background:
    linear-gradient(rgba(255,255,255,.85),rgba(255,255,255,.9)),
    url("hero-bg.jpg") center/cover no-repeat;
}

.hero-content{max-width:760px}

.hero h1{
  font-size:58px;
  line-height:1.15;
}

.hero p{
  margin-top:22px;
  font-size:18px;
  color:var(--text-muted);
  max-width:620px;
}

.hero-buttons{margin-top:42px}

.hero-buttons a{
  padding:14px 34px;
  border-radius:8px;
  font-weight:600;
  text-decoration:none;
  margin-right:16px;
}

.btn-primary{
  background:var(--primary);
  color:#fff;
}

.btn-outline{
  border:1px solid var(--primary);
  color:var(--primary);
}

/* ================= SECTIONS ================= */
section{padding:120px 80px}

.section-title{font-size:40px;margin-bottom:20px}
.section-subtitle{color:var(--text-muted);max-width:720px;margin-bottom:60px}

/* ================= CARDS ================= */
.stats,.services,.process{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:30px;
}

.stat-card,.service-card,.process-card{
  background:var(--bg-card);
  padding:40px;
  border-radius:18px;
}

/* ================= CONTACT ================= */
.contact{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:60px;
}

.contact-info p{color:var(--text-muted);margin-bottom:12px}

iframe{
  width:100%;
  height:320px;
  border:none;
  border-radius:16px;
}

/* ================= CHAT ================= */
.chat{
  position:fixed;
  bottom:30px;
  right:30px;
  background:#28c76f;
  width:56px;
  height:56px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:26px;
}

/* ================= RESPONSIVE ================= */
@media(max-width:1100px){
  .stats,.services,.process{grid-template-columns:repeat(2,1fr)}
  .contact{grid-template-columns:1fr}
}

@media(max-width:600px){
  section{padding:90px 24px}
  .hero h1{font-size:40px}
  .stats,.services,.process{grid-template-columns:1fr}
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="ThinkTek Marketing">
  <nav>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#process">Process</a>
    <a href="#contact">Contact</a>
    <div class="theme-toggle" id="themeToggle">üåô</div>
  </nav>
</header>

<section class="hero">
  <div class="hero-content">
    <h1>Think Smart.<br>Market Better.<br>Grow Faster.</h1>
    <p>Enterprise-grade digital marketing, automation, and growth solutions engineered to scale brands and dominate competitive markets.</p>
    <div class="hero-buttons">
      <a href="#contact" class="btn-primary">Get Started</a>
      <a href="#services" class="btn-outline">Our Services</a>
    </div>
  </div>
</section>

<section id="contact">
  <h2 class="section-title">Contact Us</h2>
  <div class="contact">
    <div class="contact-info">
      <p><strong>Email:</strong> info@thinktekmarketing.com</p>
    </div>
    <iframe src="https://www.google.com/maps?q=1401%20Lavaca%20St,%20Austin,%20TX%2078701&output=embed"></iframe>
  </div>
</section>

<div class="chat">üí¨</div>

<script>
const toggle = document.getElementById("themeToggle");
const body = document.body;

// Load saved mode
if(localStorage.getItem("theme")==="light"){
  body.classList.add("light-mode");
  toggle.textContent="‚òÄÔ∏è";
}

toggle.addEventListener("click",()=>{
  body.classList.toggle("light-mode");
  const isLight = body.classList.contains("light-mode");
  toggle.textContent = isLight ? "‚òÄÔ∏è" : "üåô";
  localStorage.setItem("theme", isLight ? "light" : "dark");
});
</script>

</body>
</html>
